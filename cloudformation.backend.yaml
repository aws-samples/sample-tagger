AWSTemplateFormatVersion: '2010-09-09'
Description: 'Tagger Solution - (uksb-kzxy2tzxlf)'

Parameters:
  Username:
      Type: String
      Description: Username (email)
      AllowedPattern: "\\w[-\\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\\.)+[A-Za-z]{2,14}"
      Default: "myemail@example.com"

  S3Artifacts:
      Type: String
      Description: S3 Artifacts
  
  

Resources:


######################################################################
########
########   -----------------          DSQL Cluster   -----------------
########
######################################################################



  DSQLCluster:
    Type: AWS::DSQL::Cluster
    Properties:
      DeletionProtectionEnabled: false
      Tags: 
        - Key: Name
          Value: !Join [ "-", ["tagger", !Ref AWS::AccountId , !Select [3, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]


######################################################################
########
########   -----------------          Security      -----------------
########
######################################################################



  IAMRoleCognito:
      Type: "AWS::IAM::Role"
      Properties:
          Path: "/"
          RoleName: "tagger-mng-role-coginito"
          AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"cognito-idp.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
          MaxSessionDuration: 3600
          Description: "Allows Cognito to use SMS MFA on your behalf."
          Policies:
          - PolicyName: "CognitoPolicy"
            PolicyDocument: 
              Version: "2012-10-17"
              Statement: 
                - Effect: "Allow"
                  Action:
                    - "sns:publish"
                  Resource: "*"


  CognitoUserPool:
      Type: "AWS::Cognito::UserPool"
      Properties:
          UserPoolName: "tagger-mng-user-pool-cognito"           
          Policies: 
              PasswordPolicy: 
                  MinimumLength: 8
                  RequireUppercase: true
                  RequireLowercase: true
                  RequireNumbers: true
                  RequireSymbols: true
                  TemporaryPasswordValidityDays: 7
          LambdaConfig: {}
          AutoVerifiedAttributes: 
            - "email"
          UsernameAttributes: 
            - "email"
          MfaConfiguration: "OPTIONAL"
          SmsConfiguration: 
              SnsCallerArn: !GetAtt IAMRoleCognito.Arn 
              SnsRegion: !Ref AWS::Region
          EmailConfiguration: 
              EmailSendingAccount: "COGNITO_DEFAULT"
          AdminCreateUserConfig: 
              AllowAdminCreateUserOnly: true
          UserPoolTags: {}
          AccountRecoverySetting: 
              RecoveryMechanisms: 
                - 
                  Priority: 1
                  Name: "verified_email"
          UsernameConfiguration: 
              CaseSensitive: false
          VerificationMessageTemplate: 
              DefaultEmailOption: "CONFIRM_WITH_CODE"

  CognitoUserPoolClient:
      Type: "AWS::Cognito::UserPoolClient"
      Properties:
          UserPoolId: !Ref CognitoUserPool
          ClientName: "tagger-mng-user-pool-client-cognito"                    
          RefreshTokenValidity: 1
          ReadAttributes: 
            - "address"
            - "birthdate"
            - "email"
            - "email_verified"
            - "family_name"
            - "gender"
            - "given_name"
            - "locale"
            - "middle_name"
            - "name"
            - "nickname"
            - "phone_number"
            - "phone_number_verified"
            - "picture"
            - "preferred_username"
            - "profile"
            - "updated_at"
            - "website"
            - "zoneinfo"
          WriteAttributes: 
            - "address"
            - "birthdate"
            - "email"
            - "family_name"
            - "gender"
            - "given_name"
            - "locale"
            - "middle_name"
            - "name"
            - "nickname"
            - "phone_number"
            - "picture"
            - "preferred_username"
            - "profile"
            - "updated_at"
            - "website"
            - "zoneinfo"
          ExplicitAuthFlows: 
            - "ALLOW_REFRESH_TOKEN_AUTH"
            - "ALLOW_USER_SRP_AUTH"
          PreventUserExistenceErrors: "ENABLED"
          AllowedOAuthFlowsUserPoolClient: false
          IdTokenValidity: 1440
          AccessTokenValidity: 1440
          TokenValidityUnits: 
              AccessToken: "minutes"
              IdToken: "minutes"
              RefreshToken: "days"

  CognitoUserPoolUser:
      Type: "AWS::Cognito::UserPoolUser"
      Properties:
          Username: !Ref Username
          UserPoolId: !Ref CognitoUserPool
          UserAttributes: 
            - 
              Name: "email_verified"
              Value: "true"
            - 
              Name: "email"
              Value: !Ref Username

######################################################################
########
########   -----------------          Backend        -----------------
########
######################################################################

  
  S3PluginBucket:
      Type: "AWS::S3::Bucket"
      UpdateReplacePolicy: Retain
      DeletionPolicy: Retain
      Properties:          
          BucketName: !Join [ "-", ["tagger-mng-s3-libraries", !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]
          BucketEncryption: 
              ServerSideEncryptionConfiguration: 
                - 
                  ServerSideEncryptionByDefault: 
                      SSEAlgorithm: "AES256"
                  BucketKeyEnabled: true
          OwnershipControls: 
              Rules: 
                - 
                  ObjectOwnership: "BucketOwnerEnforced"
          PublicAccessBlockConfiguration: 
              BlockPublicAcls: true
              BlockPublicPolicy: true
              IgnorePublicAcls: true
              RestrictPublicBuckets: true

  ApiGatewayRestApi:
      Type: "AWS::ApiGateway::RestApi"
      Properties:
          Name: "tagger-mng-api-gateway"
          ApiKeySourceType: "HEADER"
          EndpointConfiguration: 
              Types: 
                - "REGIONAL"
  
  ApiGatewayDeployment:
      DependsOn:
        - "ApiGatewayMethod"
        - "ApiGatewayMethod2"
      Type: "AWS::ApiGateway::Deployment"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayStage:
      Type: "AWS::ApiGateway::Stage"
      Properties:
          StageName: "v1"            
          RestApiId: !Ref ApiGatewayRestApi
          CacheClusterEnabled: false
          TracingEnabled: false
          DeploymentId: !Ref ApiGatewayDeployment

  ApiGatewayMethod:
      Type: "AWS::ApiGateway::Method"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId 
          HttpMethod: "POST"
          AuthorizationType: "COGNITO_USER_POOLS"
          AuthorizerId: !Ref ApiGatewayAuthorizer
          ApiKeyRequired: false
          MethodResponses: 
            - 
              ResponseModels: 
                  "application/json": "Empty"
              StatusCode: "200"
          Integration: 
              CacheNamespace: !GetAtt ApiGatewayRestApi.RootResourceId 
              ContentHandling: "CONVERT_TO_TEXT"
              IntegrationHttpMethod: "POST"
              IntegrationResponses: 
                - 
                  ResponseTemplates: {}
                  StatusCode: "200"
              PassthroughBehavior: "WHEN_NO_MATCH"
              TimeoutInMillis: 29000
              Type: "AWS_PROXY"
              Uri : 
                !Join
                  - ''
                  - - 'arn:aws:apigateway:'                      
                    - !Ref AWS::Region
                    - ":lambda:path/2015-03-31/functions/arn:aws:lambda:"
                    - !Ref AWS::Region
                    - ":"
                    - !Ref AWS::AccountId
                    - ":function:"
                    - "tagger-mng-lambda-api"
                    - "/invocations"


  ApiGatewayMethod2:
      Type: "AWS::ApiGateway::Method"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId 
          HttpMethod: "OPTIONS"
          AuthorizationType: "NONE"
          ApiKeyRequired: false
          RequestParameters: {}
          MethodResponses: 
            - 
              ResponseModels: 
                  "application/json": "Empty"
              ResponseParameters: 
                  "method.response.header.Access-Control-Allow-Headers": false
                  "method.response.header.Access-Control-Allow-Methods": false
                  "method.response.header.Access-Control-Allow-Origin": false
              StatusCode: "200"
          Integration: 
              CacheNamespace: !GetAtt ApiGatewayRestApi.RootResourceId 
              IntegrationResponses: 
                - 
                  ResponseParameters: 
                      "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Access-Control-Allow-Headers,Access-Control-Allow-Origin'"
                      "method.response.header.Access-Control-Allow-Methods": "'GET,OPTIONS,POST'"
                      "method.response.header.Access-Control-Allow-Origin": "'*'"                        
                  StatusCode: "200"
              PassthroughBehavior: "WHEN_NO_MATCH"
              RequestTemplates: 
                  "application/json": "{\"statusCode\": 200}"
              TimeoutInMillis: 29000
              Type: "MOCK"

  ApiGatewayAuthorizer:
      DependsOn:
          - "CognitoUserPool"
      Type: "AWS::ApiGateway::Authorizer"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          Name: "CognitoAutorizer"
          Type: "COGNITO_USER_POOLS"
          ProviderARNs: 
            - !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_${CognitoUserPool.UserPoolId}"
          AuthType: "cognito_user_pools"
          IdentitySource: "method.request.header.Authorization"


  ApiLambdaPermission:
      Type: AWS::Lambda::Permission
      DependsOn: 
        - ApiGatewayRestApi
        - LambdaFunctionApi
      Properties:
        Action: "lambda:InvokeFunction"
        FunctionName: "tagger-mng-lambda-api"
        Principal: "apigateway.amazonaws.com"
        SourceArn: 
          !Join
            - ''
            - - 'arn:aws:execute-api'
              - ":"
              - !Ref AWS::Region
              - ":"
              - !Ref AWS::AccountId
              - ":"
              - !GetAtt ApiGatewayRestApi.RestApiId
              - "/*/POST/"



  IAMRoleLambdaGlobal:
      Type: "AWS::IAM::Role"
      Properties:
          Path: "/"
          RoleName: "IAMRootRoleTaggerSolution"
          AssumeRolePolicyDocument: !Sub |
                    {
                        "Version": "2012-10-17",
                        "Statement": [
                            {
                                "Effect": "Allow",
                                "Principal": {
                                    "Service": "lambda.amazonaws.com"
                                },
                                "Action": "sts:AssumeRole"
                            }
                        ]
                    }
          Policies:
          - PolicyName: "LambdaPolicy"
            PolicyDocument:
              Fn::Sub:
                - |            
                  {
                      "Version": "2012-10-17",
                      "Statement": [
                          {
                              "Action": [
                                  "logs:CreateLogGroup"
                              ],
                              "Resource": "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*",
                              "Effect": "Allow"
                          },
                          {
                              "Action": [
                                  "logs:CreateLogStream",
                                  "logs:PutLogEvents"
                              ],
                              "Resource": [
                                  "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/tagger-mng-lambda-discovery:*",
                                  "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/tagger-mng-lambda-api:*",
                                  "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/tagger-mng-lambda-tagger:*",
                                  "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/tagger-mng-lambda-initdb:*"
                              ],                            
                              "Effect": "Allow"
                          },                      
                          {                            
                              "Effect": "Allow",
                              "Action": [
                                  "dsql:DbConnectAdmin"
                              ],
                              "Resource": [
                                "arn:aws:dsql:${AWS::Region}:${AWS::AccountId}:cluster/${DSQLClusterIdentifier}"
                              ]
                          },
                          {
                              "Effect": "Allow",
                              "Action": [
                                  "lambda:InvokeFunction"
                              ],
                              "Resource": [
                                  "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:tagger-mng-lambda-discovery",
                                  "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:tagger-mng-lambda-tagger"
                              ]
                          },   
                          {
                              "Effect": "Allow",
                              "Action": [
                                  "sts:AssumeRole"
                              ],
                              "Resource": [
                                  "*"
                              ]
                          },                     
                          {
                              "Effect": "Allow",
                              "Action": [
                                  "s3:GetObject",
                                  "s3:ListBucket",
                                  "s3:PutObject"
                              ],
                              "Resource": [                                
                                  "arn:aws:s3:::${S3PluginBucket}",
                                  "arn:aws:s3:::${S3PluginBucket}/*"
                              ]
                          }
                      ]
                  }
                - {
                    DSQLClusterIdentifier: !GetAtt DSQLCluster.Identifier
                  }    
            
 
  LambdaFunctionApi:
    Type: AWS::Lambda::Function
    Properties:        
      Environment: 
          Variables:                                        
              DBHOST: !Join [ "", [!Ref DSQLCluster, ".dsql.", !Ref AWS::Region, ".on.aws" ]]              
              DBNAME: "postgres"
              DBPORT: "5432"
              DBUSER: "admin"
              IAM_SCAN_ROLE : !Ref IAMChildRoleTaggerSolution              
              LAMBDA_METADATA_DISCOVERY: !Ref LambdaFunctionDiscovery
              LAMBDA_METADATA_TAGGING: !Ref LambdaFunctionTagger
              MAX_WORKERS : "10"              
              REGION: !Ref AWS::Region
              S3_BUCKET_MODULES : !Ref S3PluginBucket

      FunctionName: "tagger-mng-lambda-api"
      Handler: "lambda_function.lambda_handler"
      Architectures: 
        - "x86_64"
      MemorySize: 1024      
      Role: !GetAtt IAMRoleLambdaGlobal.Arn
      Runtime: "python3.11"
      Timeout: 900
      TracingConfig: 
          Mode: "PassThrough"
      EphemeralStorage: 
          Size: 512
      Layers:
        - !Ref LambdaLayer        
      Code:
        S3Bucket: !Ref S3Artifacts
        S3Key: "functions/lambda.api.zip"


  LambdaFunctionDiscovery:
    Type: AWS::Lambda::Function
    Properties:        
      Environment: 
          Variables:                          
              DBHOST: !Join [ "", [!Ref DSQLCluster, ".dsql.", !Ref AWS::Region, ".on.aws" ]]              
              DBNAME: "postgres"
              DBPORT: "5432"
              DBUSER: "admin"
              IAM_SCAN_ROLE : !Ref IAMChildRoleTaggerSolution
              MAX_WORKERS : "10"
              S3_BUCKET_METADATA : !Ref S3PluginBucket
              S3_BUCKET_MODULES : !Ref S3PluginBucket
              REGION: !Ref AWS::Region

      FunctionName: "tagger-mng-lambda-discovery"
      Handler: "lambda_function.lambda_handler"
      Architectures: 
        - "x86_64"
      MemorySize: 4096      
      Role: !GetAtt IAMRoleLambdaGlobal.Arn
      Runtime: "python3.11"
      Timeout: 900
      TracingConfig: 
          Mode: "PassThrough"
      EphemeralStorage: 
          Size: 512
      Layers:
        - !Ref LambdaLayer        
      Code:
        S3Bucket: !Ref S3Artifacts
        S3Key: "functions/lambda.discovery.zip"


  LambdaFunctionTagger:
    Type: AWS::Lambda::Function
    Properties:        
      Environment: 
          Variables:                          
              DBHOST: !Join [ "", [!Ref DSQLCluster, ".dsql.", !Ref AWS::Region, ".on.aws" ]]              
              DBNAME: "postgres"
              DBPORT: "5432"
              DBUSER: "admin"
              IAM_SCAN_ROLE : !Ref IAMChildRoleTaggerSolution
              MAX_WORKERS : "10"
              S3_BUCKET_METADATA : !Ref S3PluginBucket
              S3_BUCKET_MODULES : !Ref S3PluginBucket
              REGION: !Ref AWS::Region

      FunctionName: "tagger-mng-lambda-tagger"
      Handler: "lambda_function.lambda_handler"
      Architectures: 
        - "x86_64"
      MemorySize: 4096      
      Role: !GetAtt IAMRoleLambdaGlobal.Arn
      Runtime: "python3.11"
      Timeout: 900
      TracingConfig: 
          Mode: "PassThrough"
      EphemeralStorage: 
          Size: 512
      Layers:
        - !Ref LambdaLayer        
      Code:
        S3Bucket: !Ref S3Artifacts
        S3Key: "functions/lambda.tagger.zip"


  LambdaFunctionInitDB:
    Type: AWS::Lambda::Function
    Properties:        
      Environment: 
          Variables:                          
              DBHOST: !Join [ "", [!Ref DSQLCluster, ".dsql.", !Ref AWS::Region, ".on.aws" ]]              
              DBNAME: "postgres"
              DBPORT: "5432"
              DBUSER: "admin"
              IAM_SCAN_ROLE : !Ref IAMChildRoleTaggerSolution
              MAX_WORKERS : "10"
              S3_BUCKET_METADATA : !Ref S3PluginBucket
              S3_BUCKET_MODULES : !Ref S3PluginBucket
              REGION: !Ref AWS::Region

      FunctionName: "tagger-mng-lambda-initdb"
      Handler: "lambda_function.lambda_handler"
      Architectures: 
        - "x86_64"
      MemorySize: 128      
      Role: !GetAtt IAMRoleLambdaGlobal.Arn
      Runtime: "python3.11"
      Timeout: 60
      TracingConfig: 
          Mode: "PassThrough"
      EphemeralStorage: 
          Size: 512
      Layers:
        - !Ref LambdaLayer        
      Code:
        S3Bucket: !Ref S3Artifacts
        S3Key: "functions/lambda.initdb.zip"


  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: "tagger-mng-lambda-layer"
      Description: psycopg2, boto3 libraries
      Content:
        S3Bucket: !Ref S3Artifacts
        S3Key: "layers/lambda.layer.zip"
      CompatibleRuntimes:
        - python3.11
      LicenseInfo: MIT        

     


